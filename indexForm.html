<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fill-up</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM 2021</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" placeholder="enter the user id" id="username" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error massege</small>
            </div>
            <div class="form-control">
                <label for="email">email</label>
                <input type="email" placeholder="enter the email id" id="email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error massege</small>
            </div>
            <div class="form-control">
                <label for="phone">Phone No.</label>
                <input type="number" placeholder="contact number" id="phone" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error massege</small>
            </div>
            <div class="form-control">
                <label for="password">password</label>
                <input type="password" placeholder="password here" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error massege</small>
            </div>
            <div>
                <input type="submit" value="SUBMIT" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
